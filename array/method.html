<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array method</title>
</head>

<body>
    <script>
        const a = [10, 20, 30, 40];
        document.write(a);
        document.write("<br/>");

        a.push(100);
        document.write("push : ", a);
        document.write("<br/>");

        a.pop;
        document.write("pop :", a);
        document.write("<br/>");

        a1 = [100, 200, 300, 40, 302];
        a1.shift();
        document.write("shift :", a1);
        document.write("<br/>");


        a1.unshift(1222);
        document.write("unshift :", a1);
        document.write("<br/>");

        document.write(a1.join());
        document.write("<br/>");


        a1.reverse();
        document.write(a1);
        document.write("<br/>");

        a1.sort();
        document.write(a1);
        document.write("<br/>");


        document.write(a1.includes(19));



    </script>
</body>

</html>
