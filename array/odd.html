<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        let a = [12, 32, 1, 23, 55, 45, 4];
        for (let i = 0; i < a.length; i++) {

            if (a[i] % 2 == 0) {
                sum += a[i];
            }
        }
        document.write(sum);


    </script>
</body>

</html>
