<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in html</title>
</head>

<body>
    <button onclick="console.log('click')">Click me</button>

    <button onclick="document.write('hello')">hello</button>


    <button ondblclick="document.write('helo this is js')">click me</button>

    <input type="text" onchange="change()"/>

    <img src="harsha.jpeg" onmouseover="over()"/>




    <script>
        function change()
        {
            document .write("change event ocurred");
        }

        function over()
        {
            document.write("over");
        }
function out()
{
    document.write("out")
}


    </script>
</body>

</html>
